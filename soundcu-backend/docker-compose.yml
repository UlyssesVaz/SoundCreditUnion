version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soundcu_postgres
    environment:
      POSTGRES_DB: soundcu_db
      POSTGRES_USER: soundcu
      POSTGRES_PASSWORD: soundcu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soundcu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundcu_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://soundcu:soundcu_password@postgres:5432/soundcu_db
      - ASYNC_DATABASE_URL=postgresql+asyncpg://soundcu:soundcu_password@postgres:5432/soundcu_db
      - SECRET_KEY=dev-secret-key-change-in-production-must-be-at-least-32-characters-long
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - API_V1_PREFIX=/v1
      - PROJECT_NAME=Sound CU Co-Pilot API
      - VERSION=1.0.0
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENABLE_ML_RECOMMENDATIONS=true
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
